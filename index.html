<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="header_h">devfinder</h1>
      <div class="header_box">
        <p class="header_p">DARK</p>
        <img src="./photos/moon.svg" alt="moon" />
      </div>
    </header>
    <section>
      <div class="serch_box">
        <div class="serch_box_contant">
          <div class="serch_input_box">
            <label for="serch"
              ><img
                class="serch_img_mobile"
                src="./photos/Shape 2.svg"
                alt="" /><img class="serch_img_tablet" src="./photos/lupa2.svg"
            /></label>
            <input
              type="text"
              id="serch"
              placeholder="Search GitHub usernameâ€¦"
            />
          </div>
        </div>
        <button>Search</button>
      </div>
      <div class="section_contaiener">
        <img class="out_img" src="./photos/profile_img_tablet.svg" alt="" />
        <div class="out_img_box">
          <div class="profile_box">
            <img class="profile_img_mobile" src="./photos/Oval.svg" alt="" />
            <img
              class="profile_img_tablet"
              src="./photos/profile_img_tablet.svg"
              alt=""
            />
            <div class="profile_box_contant">
              <div class="profile_box_contant_box">
                <h1 class="profile_box_h">The Octocat</h1>
                <p class="profile_box_contant_name_p">@octocat</p>
              </div>
              <p class="profile_box_contant_p">Joined 25 Jan 2011</p>
            </div>
          </div>
          <p class="section_contaiener_p">
            Lorem ipsum dolor sit amet,<br class="br_mobile" />
            consectetuer adipiscing <br class="br_tablet" />
            elit. Donec <br class="br_mobile" />
            odio. Quisque volutpat mattis eros.
          </p>
          <div class="followers_container">
            <div class="followers_container_box">
              <p class="followers_container_box_header">Repos</p>
              <p class="followers_container_box_number">8</p>
            </div>
            <div class="followers_container_box">
              <p class="followers_container_box_header">Followers</p>
              <p class="followers_container_box_number">3938</p>
            </div>
            <div class="followers_container_box">
              <p class="followers_container_box_header">Following</p>
              <p class="followers_container_box_number">9</p>
            </div>
          </div>
          <div class="contact_container">
            <div class="contact_container_1">
              <div class="contact_container_box">
                <img src="./photos/003-pin.svg" alt="" />
                <p class="contact_container_box_p">San Francisco</p>
              </div>
              <div class="contact_container_box">
                <img src="./photos/002-url.svg" alt="" />
                <p class="contact_container_box_p">https://github.blog</p>
              </div>
            </div>
            <div class="contact_container_1">
              <div class="contact_container_box">
                <img src="./photos/004-twitter.svg" alt="" />
                <p class="contact_container_box_p_unavailable">Not Available</p>
              </div>
              <div class="contact_container_box">
                <img src="./photos/001-office-building.svg" alt="" />
                <p class="contact_container_box_p">@github</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
