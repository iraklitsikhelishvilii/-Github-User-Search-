<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body id="body">
    <header>
      <h1 id="header_h" class="header_h">devfinder</h1>
      <div id="header_box_change" class="header_box">
        <p id="header_p" class="header_p">DARK</p>
        <img id="header_img" src="./photos/moon.svg" alt="moon" />
      </div>
    </header>
    <section>
      <div id="serch_box" class="serch_box">
        <div class="serch_box_contant">
          <div class="serch_input_box">
            <label for="serch"
              ><img
                class="serch_img_mobile"
                src="./photos/Shape 2.svg"
                alt="" /><img class="serch_img_tablet" src="./photos/lupa2.svg"
            /></label>
            <input 
              type="text"
              id="serch"
              placeholder="Search GitHub usernameâ€¦"
            />
          </div>
        </div>
        <button>Search</button>
      </div>
      <div id="section_contaiener" class="section_contaiener">
        <img class="out_img" src="./photos/profile_img_tablet.svg" alt="" />
        <div class="out_img_box">
          <div class="profile_box">
            <img class="profile_img_mobile" src="./photos/Oval.svg" alt="" />
            <img
              class="profile_img_tablet"
              src="./photos/profile_img_tablet.svg"
              alt=""
            />
            <div class="profile_box_contant">
              <div class="profile_box_contant_box">
                <h1 id="profile_box_h" class="profile_box_h">The Octocat</h1>
                <p class="profile_box_contant_name_p">@octocat</p>
              </div>
              <p id="profile_box_contant_p" class="profile_box_contant_p">
                Joined 25 Jan 2011
              </p>
            </div>
          </div>
          <p id="section_contaiener_p" class="section_contaiener_p">
            Lorem ipsum dolor sit amet,<br class="br_mobile" />
            consectetuer adipiscing <br class="br_tablet" />
            elit. Donec <br class="br_mobile" />
            odio. Quisque volutpat mattis eros.
          </p>
          <div id="followers_container" class="followers_container">
            <div class="followers_container_box">
              <p
                id="followers_container_box_header"
                class="followers_container_box_header"
              >
                Repos
              </p>
              <p
                id="followers_container_box_number"
                class="followers_container_box_number"
              >
                8
              </p>
            </div>
            <div class="followers_container_box">
              <p
                id="followers_container_box_header2"
                class="followers_container_box_header"
              >
                Followers
              </p>
              <p
                id="followers_container_box_number2"
                class="followers_container_box_number"
              >
                3938
              </p>
            </div>
            <div class="followers_container_box">
              <p
                id="followers_container_box_header3"
                class="followers_container_box_header"
              >
                Following
              </p>
              <p
                id="followers_container_box_number3"
                class="followers_container_box_number"
              >
                9
              </p>
            </div>
          </div>
          <div class="contact_container">
            <div class="contact_container_1">
              <div class="contact_container_box">
                <img id="contact_img1" src="./photos/003-pin.svg" alt="" />
                <p id="contact_container_box_p" class="contact_container_box_p">
                  San Francisco
                </p>
              </div>
              <div class="contact_container_box">
                <img id="contact_img2" src="./photos/002-url.svg" alt="" />
                <p
                  id="contact_container_box_p2"
                  class="contact_container_box_p"
                >
                  https://github.blog
                </p>
              </div>
            </div>
            <div class="contact_container_1">
              <div class="contact_container_box">
                <img src="./photos/004-twitter.svg" alt="" />
                <p
                  id="contact_container_box_p3"
                  class="contact_container_box_p_unavailable"
                >
                  Not Available
                </p>
              </div>
              <div class="contact_container_box">
                <img id="contact_img4" src="./photos/001-office-building.svg" alt="" />
                <p
                  id="contact_container_box_p4"
                  class="contact_container_box_p"
                >
                  @github
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
